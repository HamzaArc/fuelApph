
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FuelSpy Morocco</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#3b82f6",
            "primary-dark": "#2563eb",
            "background-dark": "#0f172a",
            "surface-dark": "#1e293b",
            "surface-darker": "#0f172a",
            "accent-gold": "#fbbf24",
            "fs-blue": "#3b82f6",
            "fs-blue-mid": "#2563eb",
            "fs-blue-light": "rgba(59, 130, 246, 0.1)",
            "fs-asphalt": "#0f172a",
            "fs-grey": "#64748b",
            "fs-grey-mid": "#94a3b8",
            "fs-grey-light": "#f1f5f9"
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'Lexend', 'sans-serif'],
            display: ['Plus Jakarta Sans', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'scan-move': 'scanMove 2s ease-in-out infinite',
            'fadeIn': 'fadeIn 0.5s ease-out forwards',
            'bounce-slight': 'bounceSlight 3s ease-in-out infinite',
            'slide-up': 'slideUp 0.3s ease-out forwards',
            'bounce-in': 'bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards',
          },
          keyframes: {
            scanMove: {
              '0%, 100%': { top: '15%' },
              '50%': { top: '85%' },
            },
            fadeIn: {
              'from': { opacity: '0', transform: 'translateY(10px)' },
              'to': { opacity: '1', transform: 'translateY(0)' },
            },
            bounceSlight: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            slideUp: {
              'from': { transform: 'translateY(20px)', opacity: '0' },
              'to': { transform: 'translateY(0)', opacity: '1' },
            },
            bounceIn: {
              '0%': { transform: 'translate(-50%, -20px)', opacity: '0' },
              '100%': { transform: 'translate(-50%, 0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      background-color: #0f172a;
      color: #f1f5f9;
      overscroll-behavior-y: contain;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .sheet-transition {
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined' !important;
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      font-feature-settings: 'liga';
    }

    .leaflet-container {
      background: #0f172a !important;
      width: 100%;
      height: 100%;
    }
    .custom-modern-pin {
      background: none !important;
      border: none !important;
    }
  </style>

}
</script>
